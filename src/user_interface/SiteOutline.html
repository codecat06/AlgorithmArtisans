<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Information</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="output"></div>
<div id="output2"></div>
<header>
    <h1>Welcome to <strong>Aircraft Information</strong></h1>
</header>

<body>
    <div class="main"></div>
    <nav>
        <div class="logo">
                <img src="../../../figure.png">
        </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Go to Graph</a></li>
                </ul>
            </div>
    </nav>
</div>
</body>
<main>
    <div class="plane-selection">
        <p class="select-plane">Please select your plane</p>
        <input type="text" id="planeInput" placeholder="Search planes...">
        <ul id="planeList">
            <!-- Plane list will be dynamically populated here -->
        </ul>
    </div>
</main>
    <div class="graph-selection">
        <p class="select-graph">Please select your graph</p>
        <input type="text" id="graphInput" placeholder="Search graphs...">
        <ul id="graphList">
            <!-- Graph list will be dynamically populated here -->
        </ul>
    </div>
<div class = "button">
    <button id="upperButton">Go to Graph</button> <!-- Button placed above group-info -->
</div>

<div id="planeProperties" class="plane-properties"></div>

<footer>

    <div class="group-info">
        <h2 class="group-name">AlgorithmArtisans</h2>
        <p>Cem Yiğit</p>
        <p>Berkay Yasin Yavuzyiğit</p>
        <p>Doruk Demirci</p>
    </div>
    <div class="plane-figures">
        <div class="plane1"></div>
        <div class="plane2"></div>
    </div>
</footer>


<script type="module" src="script.js"></script>


</body>

</html>

</html>
